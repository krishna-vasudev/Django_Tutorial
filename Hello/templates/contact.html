{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}
{% block body %}

<div class="container.fluid">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/static/images/contact_photo.jfif" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h3 style="color: rgb(0, 0, 0);">CONTACT US</h3>
        <p style="color: rgb(187, 36, 36);"><b style="font-size: x-large;">contact to know better</b></p>
      </div>
    </div>
  </div>
  <form class="mx-2" method="post" action="/contact">
  {% csrf_token %}
    <div class="mb-3">
      <label for="Name" class="form-label">Name</label>
      <input type="text" class="form-control" id="Name" name="Name" aria-describedby="Enter your name">
      <div id="Name" class="form-text">Enter your name.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" name="Email" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="Contact-no" class="form-label">Contact-no</label>
      <input type="text" class="form-control" id="Contact-no" name="phone" aria-describedby="Enter your phone no">
      <div id="Contact-no" class="form-text">Enter your mobile number.</div>
    </div>
    
    <div class="mb-3">
      <label for="desc" class="form-label">Write why you want to contact me:</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" name="desc" rows="3"></textarea>
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  {% endblock body %}
